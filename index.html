<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Bricks Breaker</title>
 <body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <style>
    /* Sadece yatayda ortalamak için align-items kaldırıldı */
    body {
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
  </style>
  </style>
</head>
<body>
  <canvas id="unity-canvas" width="1920" height="1080" style="background: #1F1F20;"></canvas>
  <script src="Build/BrickBreakerWebGL.loader.js"></script>
  <script>
    const initialWidth = 1920;
    const initialHeight = 1080;
    const aspectRatio = initialWidth / initialHeight;

    function setCanvasSize(width, height) {
      const canvas = document.querySelector("#unity-canvas");
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
    }

    function updateCanvasSize() {
      let width = window.innerWidth;
      let height = window.innerHeight;

      if (width / height > aspectRatio) {
        width = height * aspectRatio;
      } else {
        height = width / aspectRatio;
      }

      setCanvasSize(width, height);
    }

    window.addEventListener('resize', updateCanvasSize);
    //window.addEventListener('load', updateCanvasSize);

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed"; 

      document.body.style.textAlign = "left";
    }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/b61c53e91fe975ac0fdbb59f855b1d74.data.unityweb",
        frameworkUrl: "Build/fcbc91a70726215aabb1e5b1d0e21683.js.unityweb",
        codeUrl: "Build/dd4a42b46c611e2aa7973d121c4ed83e.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BurnApp",
        productName: "Bricks Breaker",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
