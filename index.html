<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Bricks Breaker</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Kaydırma çubuklarını gizler */
        height: 100%;
        width: 100%;
    }
    
    #unity-canvas {
        width: 100vw; /* Görüntü genişliğine göre tam ekran yapar */
        height: 100vh; /* Görüntü yüksekliğine göre tam ekran yapar */
    }
</style>
</head>
<body>
 
  <script src="Build/BrickBreakerWebGL.loader.js"></script>
  <script>
    const initialWidth = 1920;
    const initialHeight = 1080;
    const aspectRatio = initialWidth / initialHeight;

   function resizeCanvas() {
        const canvas = document.getElementById("unity-canvas");
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", resizeCanvas); // İlk yükleme anında ayarlar

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed"; 

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/1d10f276c21814d7bceb8c254918caf7.data.unityweb",
        frameworkUrl: "Build/93fb923f9e800c050b0e1e854603254e.js.unityweb",
        codeUrl: "Build/5863193291e57ac5d19ef9094bc081c3.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BurnApp",
        productName: "Bricks Breaker",
        productVersion: "1.0",
       });
  </script>
</body>
</html>
